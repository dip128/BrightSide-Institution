{% extends 'base.html' %}

{% block title %}Courses{% endblock title %}
{% block course %}active
{% endblock course %}
 {% block body %}
    <div class="se-pre-con"></div>
    <style>
    section{ display: flex;  }

.leftside { width: 45%; height: auto; overflow: hidden; margin-top: 20px;}

.leftside img{  width: 600px;  height: 500px; }

.rightside{ width: 55%; height: 300px; color: white; text-align: center; margin-top: 80px; padding: 40px;}

.rightside h1{ text-align: center;
    color: #ffffff;
    font-size: 50px;
    font-weight: 900;
    text-transform: uppercase; } 

.rightside p {  
    font-size: 1.1rem; padding: 30px 0; }

.rightside button{   font-size: 15px;
    font-weight: 500;
    color: white;
    text-transform: uppercase;
    background: linear-gradient(57deg, #436f8a , #6f4a8e ); 
    border-radius: 4px 4px 4px 4px;
    padding: 20px 35px ; 
}



.rightside button:hover{
      background: linear-gradient(57deg, #6f4a8e, #436f8a );   
}
.site-header {
    width: 100%;
    height: 100vh;
    background: #0f8a9d;
    background: linear-gradient(57deg, #436f8a , #6f4a8e ); 
    clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 0% 100%);

}
   
    </style>
<section class="site-header clearfix">
  <div class="leftside"> 
   <img src="./static/header-img.png" class="mt-5 pt-4">
  </div>
  <div class="rightside"> 
   <h1>Take the first step to learn with us</h1>
   <p> </p>
   <button class="btn btn-info btn-large">Explore</button>
  </div>
  
</section>
{% endblock body %}
