{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<style>
    #bg {
 
  width: 100%;
  height: 100%;
  background: url(http://lorempixel.com/800/500/nature) no-repeat center center fixed;
  background-size: cover;
  
}
</style>
<div id="bg" class="container-fluid ">
    <div class="row py-4">
        <div class="col-md-12">
            <h2 class="text-center mb-5"></h2>
            <div class="row ">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Log in</h3>
                        </div>
                        <div class="card-body md-2">
                            <form class="form" role="form" autocomplete="off">
                                
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                <div class="form-group">
                                    <p>Don't Have An Account <a href='/signup'>Register Here</a></p>
                                    <button type="submit" class="btn btn-outline-success btn-lg float-right">Login</button>
                                </div>
                                <div class="form-group">
                                <center>
                                    <br/>
                                    <p class="ml-5 pl-4">Login With</p>
                                   <button type="button" class="btn btn-outline-primary rounded-circle mx-1"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                                   <button type="button" class="btn btn-outline-danger rounded-circle mx-2"><i class="fa fa-google" aria-hidden="true"></i></button>
                                </center>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
{% endblock body %}
