{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block body %}
 <div class="se-pre-con"></div>
<style>
    #bg {
   height:100vh !important;
  width:100vw !important;
  width: 100%;
  height: 100%;
  background: url(https://picsum.photos/800/500) no-repeat center center fixed;
  background-size: cover;
  
}
</style>
<div id="bg" class="container-fluid ">
    <div class="row  py-4">
        <div class="col-md-12">
            <h2 class="text-center mb-5"></h2>
            <div class="row md-5">
                <div class="col-md-6 mx-auto">
                    <div class="card md-3 border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign Up</h3>
                        </div>
                        <div class="card-body md-2">
                        {% if messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Oops!</strong> 
                         {% for message in messages %}
                             {{message}}
                         {% endfor %}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        {% endif %}
                        
                            <form class="form" action="signup" method="POST" role="form" autocomplete="off">
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" name="name" placeholder="full name">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" name="password1" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Verify</label>
                                    <input type="password" name="password2"class="form-control" id="inputVerify3" placeholder="password (again)" required="">
                                </div>
                                <div class="form-group">
                                    <p>Already Have An Account <a href='/login'>login Here</a></p>
                                    <button type="submit" class="btn btn-outline-success btn-lg float-right">Register</button>
                                </div>
                                <div class="form-group">
                                <center>
                                    <br/>
                                    <p class="ml-5 pl-5">SignUp With</p>
                                   <button type="button" class="btn btn-outline-primary rounded-circle mx-1"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                                   <button type="button" class="btn btn-outline-danger rounded-circle mx-2"><i class="fa fa-google" aria-hidden="true"></i></button>
                                </center>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
{% endblock body %}
